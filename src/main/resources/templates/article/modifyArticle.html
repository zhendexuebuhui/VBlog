<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/asserts/layui/css/layui.css}"><link rel="stylesheet" href="" th:href="@{/asserts/css/layui-theme-custom.css}">
    <link rel="stylesheet" href="../static/css/mystyle.css" th:href="@{/asserts/css/mystyle.css}">
    <script type="text/javascript" th:src="@{/asserts/js/wangEditor.min.js}"></script>
    <title>修改文章</title>
    <style type="text/css">
        .toolbar {
            border: 1px solid #ccc;
            background-color: #eeeeee;
            padding-top: 4px;
        }

        .text {
            border: 1px solid #ccc;
            height: 1000px;
        }
    </style>
</head>
<body style="padding-right: 50px;padding-top: 20px;">
<form class="layui-form" id="modifyArticle">
    <input type="hidden" name="authorId" th:value="${article.authorId}">
    <input type="hidden" name="id" th:value="${article.id}">
    <input type="hidden" name="createTime" th:value="${article.createTime}">
    <input type="hidden" name="click" th:value="${article.click}">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" class="layui-input" th:value="${article.title}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章内容</label>
        <div class="layui-input-block">
            <div id="div1" class="toolbar">
            </div>
            <!--<div style="padding: 5px 0; color: #ccc">中间隔离带</div>-->
            <div id="div2" class="text" th:utext="${article.content}"> <!--可使用 min-height 实现编辑区域自动增加高度-->
            </div>
            <!--<textarea style="display: none" id="demo" name="content" lay-verify="content"></textarea>-->
            <input type="hidden" value="" name="content" id="content">
            <script type="text/javascript">
                var E = window.wangEditor;
                var editor = new E('#div1', '#div2'); // 两个参数也可以传入 elem 对象，class 选择器
                editor.customConfig.uploadImgShowBase64 = true;
                // 或者 var editor = new E( document.getElementById('editor') )
                editor.create();

            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn " id="sub" type="button" onclick="updateArticle();" lay-filter="formDemo"><i
                    class="layui-icon layui-icon-release"></i>立即更新
            </button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/asserts/js/jquery-3.3.1.js}"></script>
<script th:src="@{/asserts/js/myjs.js}"></script>

<script src="../static/layui/layui.js" th:src="@{/asserts/layui/layui.js}"></script>

<script>
    //JavaScript代码区域
    layui.use(['element', 'form', 'table'], function () {
        var element = layui.element;
        var form = layui.form;


        window.updateArticle = function () {
            //获取富文本内容
            document.getElementById('content').value = editor.txt.html();
            $.ajax({
                async: false,
                type: "PUT",
                url: '/VBlog/article',
                data: $("#modifyArticle").serializeArray(),
                dataType: "text",
                success: function () {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    parent.layer.msg("修改成功");
                    parent.layui.table.reload('articleTable');
                },
                error: function () {
                    layer.msg("修改失败！");
                }
            });
        }
    });
</script>
</body>
</html>
